<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NightHawk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
        }
        .semi-donut {
            position: relative;
            height: 200px;
        }
        .percent-display {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #FF0080;
        }
        .gradient-text {
            background: linear-gradient(45deg, #FF0080, #FF4D4D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .live-info {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid rgba(255, 0, 128, 0.2);
        }
        .progress {
            height: 8px;
            background-color: #3a3a3a;
        }
        .progress-bar {
            background: linear-gradient(45deg, #FF0080, #FF4D4D);
        }
    </style>
</head>
<body>
    <!-- Navigation will be inserted here by nav.js -->
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="gradient-text">Dashboard Overview</h1>
            <div class="live-info px-3 py-2">
                <span class="text-success">‚óè</span> Live Data
            </div>
        </div>

        <!-- Main Stats -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="semi-donut">
                            <canvas id="completionChart"></canvas>
                            <div class="percent-display">76%</div>
                        </div>
                        <div class="text-center mt-3">
                            <h6 class="text-muted">Completion Rate</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Monthly Trends</h5>
                        <canvas id="monthlyTrendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Information -->
        <div class="row g-4 mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Live Information</h5>
                        <canvas id="liveChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Performance</h5>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Reports</span>
                                <span>85%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 85%"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Response Time</span>
                                <span>92%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 92%"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Resolution Rate</span>
                                <span>78%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 78%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Annual Information -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Annual Overview</h5>
                <canvas id="annualChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize all charts when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeCharts();
            fetchDashboardData();
            // Update live data every 30 seconds
            setInterval(updateLiveData, 30000);
        });

        function initializeCharts() {
            // Completion Rate Semi-Donut
            const completionCtx = document.getElementById('completionChart').getContext('2d');
            new Chart(completionCtx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [76, 24],
                        backgroundColor: ['#FF0080', '#3a3a3a'],
                        borderWidth: 0,
                        circumference: 180,
                        rotation: -90
                    }]
                },
                options: {
                    cutout: '80%',
                    plugins: { legend: { display: false } },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Monthly Trend Chart
            const monthlyCtx = document.getElementById('monthlyTrendChart').getContext('2d');
            new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Reports',
                        data: [65, 59, 80, 81, 56, 55],
                        borderColor: '#FF0080',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(255, 0, 128, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });

            // Live Information Chart
            const liveCtx = document.getElementById('liveChart').getContext('2d');
            new Chart(liveCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => i),
                    datasets: [{
                        label: 'Live Data',
                        data: generateRandomData(20),
                        borderColor: '#FF0080',
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { display: false }
                        }
                    }
                }
            });

            // Annual Chart
            const annualCtx = document.getElementById('annualChart').getContext('2d');
            new Chart(annualCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [{
                        label: 'Monthly Reports',
                        data: [65, 59, 80, 81, 56, 55, 40, 45, 70, 75, 65, 60],
                        backgroundColor: '#FF0080'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });
        }

        function generateRandomData(points) {
            return Array.from({length: points}, () => Math.random() * 100);
        }

        function updateLiveData() {
            // Update live chart with new data
            const chart = Chart.getChart('liveChart');
            if (chart) {
                const newData = generateRandomData(20);
                chart.data.datasets[0].data = newData;
                chart.update();
            }
        }

        async function fetchDashboardData() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:3001/api/reports/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const data = await response.json();
                updateDashboardData(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateDashboardData(data) {
            // Update completion rate
            const completionChart = Chart.getChart('completionChart');
            if (completionChart) {
                completionChart.data.datasets[0].data = [
                    data.completionRate,
                    100 - data.completionRate
                ];
                completionChart.update();
                document.querySelector('.percent-display').textContent = 
                    `${Math.round(data.completionRate)}%`;
            }

            // This would replace the mock data in the charts above
            console.log('Updating dashboard with:', data);
        }
    </script>
</body>
</html>
